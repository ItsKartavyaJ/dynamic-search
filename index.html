<!-- <!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4361ee">
    <title>Dynamic Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Find Anything, Anytime</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <!-- Category Dropdown -->
                <div class="dropdown">
                    <button id="categoryDropdown" type="button" class="dropdown-button" aria-expanded="false">
                        <span class="button-content">
                            <span class="icon">üì∫</span>
                            <span class="text">TV/Movies</span>
                        </span>
                        <span class="chevron">‚ñº</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                        
                            <a href="#" class="dropdown-item" data-filetype="mkv|mp4|avi|mov|mpg|wmv|divx|mpeg">
                                <span class="icon">üì∫</span>
                                <span>TV/Movies/Video</span>
                            </a>
                        
                        
                            <a href="#" class="dropdown-item" data-filetype="pdf|doc|docx|ppt|pptx|xls|xlsx|txt">
                                <span class="icon">üìÑ</span>
                                <span>Documents/PDFs</span>
                            </a>
                        
                        
                            <a href="#" class="dropdown-item" data-filetype="MOBI|CBZ|CBR|CBC|CHM|EPUB|FB2|LIT|LRF|ODT|PDF|PRC">
                                <span class="icon">üìö</span>
                                <span>Books</span>
                            </a>
                        
                        
                            <a href="#" class="dropdown-item" data-filetype="mp3|wav|ac3|ogg|flac|wma|m4a|aac|mod">
                                <span class="icon">üéµ</span>
                                <span>Music</span>
                            </a>
                        
                        
                            <a href="#" class="dropdown-item" data-filetype="exe|iso|dmg|tar|7z|bz2|gz|rar|zip|apk">
                                <span class="icon">üíø</span>
                                <span>Software/Games</span>
                            </a>
                        
                        
                            <a href="#" class="dropdown-item" data-filetype="jpg|png|bmp|gif|tif|tiff|psd">
                                <span class="icon">üñºÔ∏è</span>
                                <span>Images</span>
                            </a>
                        
                        
                            <a href="#" class="dropdown-item" data-filetype="-1">
                                <span class="icon">‚ú®</span>
                                <span>Other</span>
                            </a>
                        
                    </ul>
                </div>

                <!-- Search Engine Dropdown -->
                <div class="dropdown">
                    <button id="engineDropdown" type="button" class="dropdown-button" aria-expanded="false">
                        <span class="button-content">
                            <span class="icon">üîç</span>
                            <span class="text">Google</span>
                        </span>
                        <span class="chevron">‚ñº</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="engineDropdown">
                        <a href="#" class="dropdown-item" data-engine="google">Google</a>
                        <a href="#" class="dropdown-item" data-engine="bing">Bing</a>
                        <a href="#" class="dropdown-item" data-engine="duckduckgo">DuckDuckGo</a>
                        <a href="#" class="dropdown-item" data-engine="ecosia">Ecosia</a>
                    </ul>
                </div>
            </div>

            <!-- Search Input -->
            <input 
                type="search"
                id="searchInput"
                class="search-input"
                placeholder="Search anything..."
                autocomplete="off"
                aria-label="Search query"
            >

            <!-- Search Button -->
            <button type="button" class="btn-search" id="searchButton">
                <span class="icon">üîç</span>
                <span class="text">Search</span>
            </button>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <h5>Recent Searches</h5>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
