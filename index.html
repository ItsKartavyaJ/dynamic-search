<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    
        <div class="col-lg-8 mx-auto">
            <h2 class="text-center text-dark mb-4">Find Anything, Anytime</h2>
            <div class="input-group">
                <!-- Category Dropdown -->
                <div class="input-group-prepend">
                    <button id="ddbutton" type="button" class="btn btn-dark-custom dropdown-toggle dropdown-button" data-bs-toggle="dropdown" aria-expanded="false">
                        TV/Movies
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" onclick="setFiletype('mkv|mp4|avi|mov|mpg|wmv|divx|mpeg', 'TV/Movies/Video', 'video', 'film')">
                                <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
                                TV/Movies/Video
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="setFiletype('pdf|doc|docx|ppt|pptx|xls|xlsx|txt', 'Documents/PDFs', 'document', 'file')">
                                <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                                Documents/PDFs
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="setFiletype('MOBI|CBZ|CBR|CBC|CHM|EPUB|FB2|LIT|LRF|ODT|PDF|PRC|PDB|PML|RB|RTF|TCR|DOC|DOCX', 'Books', 'ebook', 'book')">
                                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                                Books
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="setFiletype('mp3|wav|ac3|ogg|flac|wma|m4a|aac|mod', 'Music', 'audio', 'music')">
                                <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
                                Music
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="setFiletype('exe|iso|dmg|tar|7z|bz2|gz|rar|zip|apk', 'Software/ISO/DMG/Games', 'archive', 'cd')">
                                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>
                                Software/ISO/DMG/Games
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="setFiletype('jpg|png|bmp|gif|tif|tiff|psd', 'Images', 'picture', 'picture')">
                                <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                                Images
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="setFiletype('-1', 'Other', 'all', 'asterisk')">
                                <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                                Other
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Search Engine Dropdown -->
                <div class="input-group-prepend">
                    <button id="egbutton" type="button" class="btn btn-dark-custom dropdown-toggle dropdown-button" data-bs-toggle="dropdown" aria-expanded="false">
                        Google
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="setEngine('google')">Google</a></li>
                        <li><a href="#" onclick="setEngine('bing')">Bing</a></li>
                        <li><a href="#" onclick="setEngine('duckduckgo')">DuckDuckGo</a></li>
                        <li><a href="#" onclick="setEngine('ecosia')">Ecosia</a></li>
                    </ul>
                </div>

                <!-- Search Input -->
                <input type="text" id="query" class="form-control search-input" placeholder="Search anything..." oninput="showSuggestions()">

                <!-- Search Button -->
                <div class="input-group-append">
                    <button onclick="startSearch();" class="btn btn-search">
                        Search
                    </button>
                </div>
            </div>

            <!-- History Section -->
            <div>
                <h5>Recent Searches:</h5>
                <ul class="history-list" id="history-list">
                    <!-- Recent searches will be appended here -->
                </ul>
            </div>
        </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
